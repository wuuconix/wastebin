<html>
    <head>
        <title>wastebin</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="/default.min.css">
        <script src="/highlight.min.js"></script>
    </head>
    <body>
        <pre><code></code></pre>
        <textarea spellcheck="false" autofocus></textarea>
    </body>
</html>

<script>
    const pathname = window.location.pathname.slice(1)
    if (pathname.length == "32") {
        fetch(`raw/${pathname}`).then(res => res.text()).then(res => {
            console.log(res)
            document.querySelector("textarea").style.display = "none" //隐藏textarea
            document.querySelector("code").textContent = res
            hljs.highlightAll()
        })
    } else if (pathname.length != 0) {
        window.location.replace("/")
    } else { //直接访问index.html
        document.querySelector("pre").style.display = "none"
    }
    document.addEventListener("keydown", (e) => {
        if (e.key == "s" && e.ctrlKey) {
            e.preventDefault()
            fetch("documents", {
                method: "POST",
                body: new URLSearchParams({data: document.querySelector("textarea").value})
            }).then(res => res.json()).then(res => {
                console.log(res)
                if (res.success) {
                    window.location.assign(`${res.filename}`)
                } else {
                    alert("未知错误")
                }
            })
        }
    })
</script>
<style>
    @import url("/cascadia-code.css");
    * {
        font-family: 'Cascadia Code', monospace;
    }
    body, html {
        box-sizing: border-box;
        width: 100%;
        height: 100%;
        background-color: #efecf4;
        margin: 0;
        padding: 0;
    }
    textarea {
        width: 100%;
        height: 100%;
        background-color: transparent;
        color: black;
        outline: none;
        resize: none;
        border-style: none;
        margin: 16px;
    }
</style>
